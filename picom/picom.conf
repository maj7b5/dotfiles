backend ="glx";

no-dock-shadow = true;

active-opacity = 1;
inactive-opacity = 0.9;
frame-opacity = 0.8;
inactive-opacity-override = false;
opacity-rule = [
	"100:class_g = '.pympress-wrapped'",
    "85:class_g = 'Code'",
    "100:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_FULLSCREEN'"
]

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
blur-kern = "3x3box";
#blur-method = "gaussian";
blur-method = "dual_kawase";
blur-strength = 2;

corner-radius = 0;

shadow = true;
shadow-radius = 60;
shadow-opacity = .7;
shadow-offset-x = -60;
shadow-offset-y = -25;

shadow-exclude = [
    "class_g = 'bar'",
    "class_g = 'lemonbar'",
];
shadow-ignore-shaped = false;

vsync = true

